<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">                                                   
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header and Footer Example</title>
    <style>
        body {
            margin: 0px;
            padding: 0px;
        }
        header{
            background-color: #FF0000;
            height: 70px;
            width: 100%;
        }
        footer{
            position: fixed;
            bottom: 0;
            background-color: #00FF00;
            height: 60px;
            width: 100%;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        footer p{
            margin: 0;
        }
    </style>
</head>
<body>
    <header>

    </header>
    <footer>
        <p>Best School</p>
    </footer>
</body>
</html>
